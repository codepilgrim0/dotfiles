# unbinds
unbind-key d
unbind-key q
unbind-key w
unbind-key .
unbind-key e
unbind-key C-b
unbind-key /

# prefix (Ctrl + Space)
set -g prefix C-Space
bind-key C-Space send-prefix

# reduce delay
set -sg escape-time 0

# set default shell to zsh
set-option -g default-shell /bin/zsh

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# tmux colours
set-option -sa terminal-overrides ",xterm*:Tc"

# show window title instead of directory name in status
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_window_text "#W"

#### key bindings ####
# git
bind-key -T prefix g switch-client -T prefix_g
bind-key -T prefix_g g new-window -n "lazygit" "zsh -i -c 'lazygit'"
bind-key -T prefix_g c display-popup -E "zsh -i $HOME/code/github.com/dotfiles/script/git-clone"

# reload config file
bind r source-file ~/.tmux.conf \; display ".tmux.conf reloaded!"

# quickly open a new window
bind n new-window

# session management
bind , choose-session

# file management
bind . splitw -h "zsh -i -c 'nvim -c \':Oil\''"

# split panes
bind h splitw -h -c "#{pane_current_path}" 
bind v splitw -v -c "#{pane_current_path}" 

# window/pane management
bind-key -T prefix w switch-client -T prefix_w
bind-key -T prefix_w m run-shell "tmux resize-pane -Z"

# searching
bind-key -T prefix s switch-client -T prefix_s
bind-key -T prefix_s w display-popup -E "zsh -i $HOME/code/github.com/dotfiles/script/search"
bind-key -T prefix_s c splitw -h "zsh -i -c 'aichat -c'"

# project management
bind-key -T prefix p switch-client -T prefix_p
bind-key -T prefix_p p display-popup -E "zsh -i $HOME/code/github.com/dotfiles/script/switch-project"

# vi text navigation 
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# List of plugins
# Do prefix + I (capital i) to install the Plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tpm'

run '~/.tmux/plugins/tpm/tpm'
